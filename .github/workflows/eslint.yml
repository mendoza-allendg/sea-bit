        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: cd frontend/ && yarn install

      - name: Run ESLint
        run: cd frontend/ && yarn lint

      - name: Run Prettier
        run: cd frontend/ && yarn check-format

  prepare_deploy:
    needs: build_image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: cd frontend/ && yarn install

      - name: Run ESLint
        run: cd frontend/ && yarn lint

      - name: Run Prettier
        run: cd frontend/ && yarn check-format


