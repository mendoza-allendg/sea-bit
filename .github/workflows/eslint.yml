          node-version: 20

      - name: Install dependencies
        run: cd frontend/ && yarn install

      - name: Run ESLint
        run: cd frontend/ && yarn lint

      - name: Run Prettier
        run: cd frontend/ && yarn check-format

  build_image:
    needs: rubocop
